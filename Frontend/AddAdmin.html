<link rel="stylesheet" href="mystyle.css">
<body class="body" ng-app="my-app"></body>
<div class="navbar">
  <a href="#" class="active">Swiftsale</a>
  <input type="text" placeholder="Search" class="search-input">
  <div class="navbar">
    <a href="#">Sign In</a>
    <a href="#">Cart</a>
  </div>
</div>
<footer class="footer">
  <h3>Swiftsale</h3>
  <p>&copy; 2023 Swiftsale. All rights reserved</p>
</footer>

<div ng-app="my-app" ng-controller="adminCtrl" class="containers">
  <h1>Add New Admin</h1>
  <form ng-submit="addAdmin()" class="form">
    <div class="form-group">
      <label for="Name">Name:</label>
      <input type="text" id="Name" ng-model="admin.Name" class="form-control" required><br><br>
    </div>
    <div class="form-group">
      <label for="Email">Email:</label>
      <input type="email" id="Email" ng-model="admin.Email" class="form-control" required><br><br>
    </div>
    <div class="form-group">
      <label for="Password">Password:</label>
      <input type="password" id="Password" ng-model="admin.Password" class="form-control" required><br><br>
    </div>
    <div class="form-group">
      <label for="Address">Address</label>
      <input type="text" id="Address" ng-model="admin.Address" class="form-control" required><br><br>
    </div>
    <div class="form-group">
      <label for="Phone">Phone</label>
      <input type="text" id="Phone" ng-model="admin.Phone" class="form-control" required><br><br>
    </div>
    <div class="form-group">
      <label for="JoinDate">Join Date</label>
      <input type="datetime-local" id="JoinDate" ng-model="admin.JoinDate" class="form-control" required><br><br>
    </div>
    <button type="submit" class="btn btn-primary">Add Admin</button>
   
  </form>
  <div ng-show="successMessage">{{successMessage}}</div>
</div>


<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
<script>
  var app = angular.module("my-app", []);
  app.controller('adminCtrl', function ($scope, $http) {
    $scope.admin = {};
    $scope.data = []; // initialize the data array
    $scope.successMessage = ''; // initialize the success message
    $scope.addAdmin = function() {
      $http.post("https://localhost:44345/api/admin/add", $scope.admin).then(function (resp) {
        // Add the newly added admin to the displayed data
        $scope.data.push(resp.data.Data);
        // Set the success message
        $scope.successMessage = "Admin added successfully.";
        // Clear the form fields
        $scope.admin = {};
      }, function (error) {
        console.log(error);
      });
    };
  });
</script>
