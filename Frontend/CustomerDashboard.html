<!DOCTYPE html>
<html>
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
</head>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
<script>
    var Path = 'D:/.NetLabTask/SwiftSaleEcommerce/Frontend/';
    var app = angular.module("app", []);
    app.factory('interceptor', ['$q', '$window', function ($q, $window) {
        var interceptor = {
            request: function (config) {
                var token = localStorage.getItem("Tokenkey");
                config.headers.Authorization = token;
                return config;
            },
            response: function (response) {
                return response;
            },
            responseError: function (rejection) {
                if (rejection.status === 401) {
                    $window.alert("Access denied");
                    window.location.href = Path + 'Login.html';
                }
                return $q.reject(rejection);
            }
        };
        return interceptor;
    }]);

    app.config(['$httpProvider', function ($httpProvider) {
        $httpProvider.interceptors.push('interceptor');
    }]);

    app.controller('CategoryCtrl', function ($scope, $window, $http) {
        debugger;
        $http({
            method: 'GET',
            url: "https://localhost:44345/api/category",
            headers: {
                'Authorization': localStorage.getItem("TokenKey")
            }
        }).then(function (resp) {
            debugger;
            $scope.categories = resp.data;
            debugger;
        }, function (err) {
            debugger;
            $window.alert("Access denied");
            window.location.href = Path + 'Login.html';
        });
    })
</script>

<body ng-app="app">
    
    <div class="container" ng-app="app">
        <div class="h2"><b>Category</b></div>
        <div class="card">
            <div class="row p-3" ng-controller="CategoryCtrl">
                <table border="1" style="border-color: blue;">
                    <tr>
                        <th>Category Name</th>
                    </tr>  
                    <tr ng-repeat="c in categories">
                        <td>{{c.Category_Name}}</td>
                    </tr>
                  </table>
            </div>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
</body>
</html>
